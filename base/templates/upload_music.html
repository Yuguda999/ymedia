{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>Upload Music</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
          {{form.as_p}}      </div>

      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
  </div>
{% endblock %}
