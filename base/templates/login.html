{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h1 class="mb-4">Login</h1>
<form method="POST" class="col-md-6">
    {% csrf_token %}
    <div class="form-group">
        {{form.as_p}}
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
